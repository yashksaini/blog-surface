<div *ngFor="let profile of profileData" [class]="profile">
  <div class="container">
    <div class="row">
      <div class="profile_pic">
        <img src="{{ profile.data().imageURL }}" class="profileImg" />
      </div>
      <input
        class="form-control mt-3"
        type="file"
        id="formFile"
        (change)="onSubmit($event)"
        accept="image/*"
        value="upload"
      />
      <div class="alert alert-success mt-2" *ngIf="message.length > 0">
        {{ message }}
      </div>
    </div>
  </div>
</div>
