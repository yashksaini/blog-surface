<div class="container">
  <h2 style="text-align: center" class="mt-2 mb-4">Login</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="container">
      <input
        type="email"
        placeholder="Enter Email"
        class="form-control form-input mt-2"
        [formControl]="myForm.controls['email']"
      />
      <div
        class="alert alert-warning mt-2"
        *ngIf="
          !myForm.controls['email'].valid && myForm.controls['email'].touched
        "
      >
        A valid email is required
      </div>
      <input
        type="password"
        placeholder="Enter Password"
        class="form-control form-input mt-2"
        [formControl]="myForm.controls['password']"
      />
      <div
        class="alert alert-warning mt-2"
        *ngIf="
          !myForm.controls['password'].valid &&
          myForm.controls['password'].touched
        "
      >
        Password is required.
      </div>
      <button class="btn sub_btn mt-2" type="submit" [disabled]="!myForm.valid">
        LogIn
      </button>
      <div class="alert alert-danger mt-2" *ngIf="userError.length > 0">
        {{ userError }}
      </div>
      <div class="alert alert-success mt-2" *ngIf="message.length > 0">
        {{ message }}
      </div>
      <h5
        class="already_user"
        data-bs-dismiss="modal"
        style="text-align: center"
        data-bs-toggle="modal"
        data-bs-target="#signup"
      >
        Don't have account? Create Here
      </h5>
    </div>
  </form>
</div>
